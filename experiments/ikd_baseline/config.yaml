data:
  train_path: data/ikd_real_data.npz
  test_datasets:
    loose_ccw: ./dataset/loose_ccw.csv
    loose_cw: ./dataset/loose_cw.csv
    tight_ccw: ./dataset/tight_ccw.csv
    tight_cw: ./dataset/tight_cw.csv
  train_split: 0.9
  test_split: 0.1
  remove_zero_curvature: true
  shuffle: true
  random_seed: 42
model:
  name: IKDModel
  input_dim: 2
  output_dim: 1
  hidden_dim: 32
  num_layers: 2
  activation: relu
  dropout: 0.0
training:
  epochs: 100
  batch_size: 32
  learning_rate: 1.0e-05
  weight_decay: 0.001
  optimizer: adam
  loss_function: mse
  gradient_clip: null
  early_stopping:
    enabled: false
    patience: 10
    min_delta: 0.0001
  device: auto
  num_workers: 4
evaluation:
  metrics:
  - mse
  - mae
  - rmse
  - r2
  - curvature_error
  save_predictions: true
  plot_results: true
experiment:
  name: ikd_baseline
  output_dir: ./experiments
  save_model: true
  save_frequency: 10
  log_frequency: 1
  tensorboard: false
  wandb:
    enabled: false
    project: autonomous-vehicle-drifting
    entity: null
vehicle:
  wheelbase: 0.324
  max_speed: 4.219
  max_angular_velocity: 4.0
  speed_to_erpm_gain: 5356
  speed_to_erpm_offset: 180.0
  steering_to_servo_gain: -0.9015
  steering_to_servo_offset: 0.57
processing:
  imu_delay_range:
  - -1.0
  - 1.0
  imu_delay_steps: 1001
  interpolation_frequency: 20
  alignment_method: least_squares
visualization:
  dpi: 300
  figsize:
  - 10
  - 6
  style: seaborn-v0_8
  save_format: png
  show_plots: false
